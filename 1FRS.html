			<p>
				La Fundacion Rescatando Sueños es una entidad sin animo de lucro creada en el año de 1990 por los trabajadores de la fundacion cardio infantil de Bogota y el instituto nacional de cancerologia quienes en un sentido solidario y altruista crean esta fundacion para asistir a los diferentes niños que visitan estas entidades y que por ser provenientes de las regiones no tenian un sitio en donde llegar y que los orientara para sus terapias. </p>
			
			<p> En 1995 se suman a la fundacion la asociacion nacional de medicina clow y las jornadas de trabajo en la fundacion la hacen los trabajadores, medicos y enfermeras en jornadas extra laborales. Para el años de 1999, crece de tal tamaño la institucion que se debe realizar una reingenieria de la misma ya que se deben contratar personal de planta y se construye la sede actual gracias al apoyo de UNICEF, American Cancer Society y donaciones de las principales empresas de nuestro pais </p>
